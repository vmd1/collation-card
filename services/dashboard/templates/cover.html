{% extends "base.html" %}

{% block content %}
<div class="px-4 py-6">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">Card Cover</h1>
    
    <div class="card p-6 mb-6">
        <h2 class="text-xl font-semibold mb-4">Upload New Cover</h2>
        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Cover Image</label>
                <input type="file" name="cover" accept="image/*" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                Upload Cover
            </button>
        </form>
    </div>

    {% if cover %}
    <div class="card p-6">
        <h2 class="text-xl font-semibold mb-4">Current Cover</h2>
        <img src="/media/{{ cover.image_path }}" alt="Card cover" class="rounded-lg max-w-2xl">
        <p class="text-sm text-gray-500 mt-2">Uploaded: {{ cover.uploaded_at.strftime('%Y-%m-%d %H:%M') }}</p>
    </div>
    {% endif %}
</div>
{% endblock %}
