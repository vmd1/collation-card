{% extends "base.html" %}

{% block content %}
<div class="px-4 py-6">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">Settings</h1>
    
    <div class="card p-6 max-w-2xl">
        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Submission Page Heading
                </label>
                <input type="text" name="submission_heading" 
                       value="{{ settings.get('submission_heading', 'Send a Message!') }}" 
                       required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="Enter submission page heading">
                <p class="text-xs text-gray-500 mt-1">Main heading displayed on the submission page</p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Recipient Name
                </label>
                <input type="text" name="recipient_name" 
                       value="{{ settings.get('recipient_name', 'Bob') }}" 
                       required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="Enter recipient name">
                <p class="text-xs text-gray-500 mt-1">This name will be displayed in the subheading (e.g., "Leave a message for [Name]")</p>
            </div>

            <div>
                <button type="submit" 
                        class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                    Save Settings
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
